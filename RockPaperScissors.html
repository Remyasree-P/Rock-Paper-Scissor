<head>

    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="RockPaperScissors.css">
</head>
<body>
    <div class="game">
        <h1>Rock-Paper-Scissors</h1>

        <h3 id="Player"></h3>

 <script src="RockPaperScissors.js"></script>
